<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Estrutura do Slider -->
    <div class="slide-container">
      <div class="slides">
        <!-- Slide 1 -->
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1629301174454-864947207118"
            alt="Beautiful Landscape 1"
          />
        </div>
        <!-- Slide 2 -->
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1528187674150-a306c1b7704a"
            alt="Beautiful Landscape 2"
          />
        </div>
        <!-- Slide 3 -->
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1629267505872-d6a25d0450b3"
            alt="Beautiful Landscape 3"
          />
        </div>
        <!-- Slide 4 -->
        <div class="slide">
          <img
            src="https://images.unsplash.com/photo-1603548514393-604cdd4a6f84"
            alt="Beautiful Landscape 4"
          />
        </div>
      </div>

      <!-- Controles do Slider -->
      <div class="slide-controls">
        <button id="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button id="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
